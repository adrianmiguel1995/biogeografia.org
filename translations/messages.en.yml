Marruecos: Moroccan Dung Beetles
El objetivo básico de este proyecto es el de compilar la información taxonómica y corológica contenida en la bibliografía (más de 100 referencias), diversas colecciones particulares y la colección del Museo Nacional de Ciencias Naturales de Madrid sobre los coleópteros coprófagos pertenecientes a la superfamilia Scarabaeoidea en Marruecos. En esta página ofrecemos gratuitamente esta base de datos (alrededor de 10.000 registros) y diversa información suplementaria, así como cartografía SIG del país.: The basic aim of this project is to compile the taxonomic and distributional information available in the literature (more than 100 references), several private collections, and the collections of the National Museum of Natural Sciences of Madrid about the dung beetles of Morocco. On this page we offer this database (about 10,000 records) as well as some supplementary information.
