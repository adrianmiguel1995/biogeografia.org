ESCARABAJOS: Dung Beetles
Desde mis inicios como investigador, estoy interesado en la biogeografía, la ecología y la biología evolutiva de los escarabajos coprófagos. Estudio los patrones y procesos de distribución de estas especies desde una perspectiva macroecológica, el manejo de información sobre biodiversidad, la ecología de este grupo y su biología de conservación.: From my beginnings as researcher, I am interested in the biogeography, ecology and evolutionary biology of dung beetles. I study the patterns and distribution processes of these species from a macroecological perspective, the management of information about biodiversity, the ecology of this group and its conservation biology.
